apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:8.0-alpine
        resources: 
          requests:
            memory: "64Mi" 
            cpu: "100m"    
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 6379
