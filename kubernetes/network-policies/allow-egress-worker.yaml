apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-worker
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: worker
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchExpressions:
          - key: app 
            operator: In
            values:
              - redis
              - postgres
  - ports:
    - protocol: UDP
      port: 53

  